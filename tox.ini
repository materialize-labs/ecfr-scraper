[tox]
envlist = py38,py39,py310,py311,lint,integration
isolated_build = true

[testenv]
deps = 
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
commands = 
    # Run unit tests with unittest
    python -m unittest discover -s tests -p "test_*.py" -v
    # Run tests with pytest if available
    pytest tests/ -v --tb=short -m "not integration"

[testenv:lint]
deps = 
    flake8
    black
    isort
    mypy
commands = 
    flake8 src/ tests/
    black --check src/ tests/
    isort --check-only src/ tests/
    mypy src/ --ignore-missing-imports

[testenv:integration]
deps = 
    -r{toxinidir}/requirements.txt
    pytest
commands = 
    python test_scraper.py
    pytest tests/test_cli.py -v -m integration

[testenv:coverage]
deps = 
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
commands = 
    pytest tests/ --cov=src --cov-report=html --cov-report=term-missing --cov-report=xml

[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv/,
    .venv/,
    .tox/,
    dist/,
    build/,
    *.egg-info/
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
per-file-ignores = 
    tests/*:F401,F811
max-complexity = 10

[isort]
profile = black
multi_line_output = 3
line_length = 127

[coverage:run]
source = src/
omit = 
    tests/*
    venv/*
    .venv/*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError